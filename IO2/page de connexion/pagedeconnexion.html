<!DOCTYPE html>
<html lang="en">
<head>
	<title>Page De Connexion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	 <link rel="icon" type="image/png" href="/IO2/page de connexion/images/icons/favicon.ico"/>

	 <link rel="stylesheet" type="text/css" href="/IO2/page de connexion/bootstrap.min.css">


	<link rel="stylesheet" type="text/css" href="/IO2/page de connexion/animate.css">


	<!-- <link rel="stylesheet" type="text/css" href="hamburgers.min.css"> -->
	<link rel="stylesheet" type="text/css" href="/IO2/page de connexion/pagedeconnexion.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="corps">			
			<!-- <video autoplay="autoplay" muted="" loop="infinite" src="/IO2/video/amv.mp4"></video> -->
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="/IO2/index.html"><img src="/IO2/image/Nakama San2.png" alt="IMG"></a>
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						PAGE DE CONNEXION
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Une adresse mail correcte est requise: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Un Mot De Passe est requis">
						<input class="input100" type="password" name="pass" placeholder="Mot De Passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Connexion
						</button>
					</div>
					<br>
					<br>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							Pseudo/Mot De Passe oubli√© ?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Creer un compte 
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>

			scale: 1.1
		})
	</script>

	<script src="pagedeconnexion.js"></script>

</body>
</html>
